<html>
    <head>
        <title>
            Booksky
        </title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="navbar">
            <h1>Booksky</h1>
        </div>

        <div class="container">
            <div class="book-container">
                <h2> Rich Dad Poor Dad</h2>
                <h5>Richer</h5>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Temporibus eum officiis nostrum, porro saepe facilis neque, id tempora, mollitia fuga fugit vitae earum sint. </p>
                <button>Delete</button>
            </div>
        </div>

        <div class="popup-overlay"></div>
        <div class="popup-box">
            <h2>Add Book</h2>
            <form>
                <input type="text" placeholder="Book-title" id="book-title-input">
                <input type="text" placeholder="Book-author" id="book-author-input">
                <textarea placeholder="Short Description" id="book-description-input"></textarea>
                <button id="book-add">add</button>
                <button id="cancel-popup">cancel</button>
            </form>
        </div>

        <button class="add-button" id="add-popup-button">+</button>

        <script src="script.js"></script>
        

    </body>

</html>
